apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-appnavn
  namespace: ns-appnavn
spec:
  selector:
    matchLabels:
      app: app-appnavn
#  replicas: 2
  template:
    metadata:
      labels:
        app: app-appnavn
    spec:
      containers:
      - name: appnavn-container
        image: tutum/hello-world
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: 500m
            memory: 256Mi
          requests:
            cpu: 200m
            memory: 128Mi