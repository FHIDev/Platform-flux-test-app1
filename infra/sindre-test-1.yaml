apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-sindre-test
  namespace: ns-app1
spec:
  selector:
    matchLabels:
      app: sindre-test
  replicas: 1
  template:
    metadata:
      labels:
        app: sindre-test
    spec:
      containers:
      - name: sindre-test-container
        image: olilanz/mini-game
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: service-sindre-test
  namespace: ns-app1
spec:
  type: ClusterIP
  ports:
  - port: 80
  selector:
    app: sindre-test
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-sindre-test
  namespace: ns-app1
  annotations:
    cert-manager.io/cluster-issuer: fhi-k8s-letsencrypt-azuredns-issuer
spec:
  ingressClassName: nginx
  rules:
  - host: sindre-test.fhi-k8s.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: service-sindre-test
            port:
              number: 80
  tls:
    - hosts:
        - sindre-test.fhi-k8s.com
      secretName: tls-sindre-test